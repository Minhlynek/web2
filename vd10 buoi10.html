
<!DOCTYPE html>
<style>
  .back-home {
      padding: 10px 20px;
      font-size: 16px;
      color: white;
      background-color: #5990bd;
      text-decoration: none;
      border-radius: 5px;
      text-align: center;
    }
    .back-home:hover {
      background-color: #3498db;
    }
</style>
<html>
  <body>
    <h2>Chào</h2>
    <div>
      <p id="p1">Mly nek</p>
      <p id="p2">hi</p>
      <button onclick="remove_node1('p1')">Remove Node</button>
    </div>
    <div id="container">
      <p id="p3">Hmmm</p>
      <p id="p4">Vẫn là Mly nek</p>
      <button onclick="remove_node2('container', 'p4')">Remove Node</button>
    </div>
    <script>
      function remove_node1(x) {
        var elmnt = document.getElementById(x);
        if (elmnt) {
          elmnt.remove();
        }
      }
      function remove_node2(x, y) {
        var cha = document.getElementById(x);
        var con = document.getElementById(y);
        if (cha && con) {
          cha.removeChild(con);
        }
      }
    </script>
    <a href="index.html" class="back-home">Quay về trang chủ</a>
  </body>
</html>
