
<!DOCTYPE html>
<style>
  .back-home {
      padding: 10px 20px;
      font-size: 16px;
      color: white;
      background-color: #5990bd;
      text-decoration: none;
      border-radius: 5px;
      text-align: center;
    }
    .back-home:hover {
      background-color: #3498db;
    }
</style>
<html>
  <body>
    <h2>thay thế node ở vị trí xác định: replaceChild</h2>
    <div id="container">
      <p id="p1">No No</p>
      <p id="p2">Mly nek</p>
    </div>
    <button onclick="changenode()">Change Node</button>
    <script>
      function changenode() {
        var node = document.createElement('div');
        node.innerText = "Mly nek";
        var x = document.getElementById('container');
        var y = document.getElementById('p2');
        x.replaceChild(node, y);
      }
    </script>
    <a href="index.html" class="back-home">Quay về trang chủ</a>
  </body>
</html>
