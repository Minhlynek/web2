<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bão Mạng - Flexbox</title>
</head>
<style>
    body {
font-family: Arial, sans-serif;
background-color: #f5f5f5;
margin: 0;
padding: 0;
display: flex;
justify-content: center;
}

.news-container {
background-color: #e91e63;
color: white;
padding: 20px;
width: 80%;
border-radius: 10px;
}

.news-title {
font-size: 20px;
font-weight: bold;
margin-bottom: 15px;
}

.news-list {
display: flex;
justify-content: space-between;
gap: 20px;
}

.news-item {
flex: 1;
min-width: 30%;
background-color: rgba(255, 255, 255, 0.1);
padding: 10px;
border-radius: 8px;
}

.news-item img {
width: 100%;
height: 150px;
object-fit: cover;
border-radius: 8px;
}

.news-item p {
margin-top: 10px;
font-size: 14px;
line-height: 1.4;
}

@media (max-width: 768px) {
.news-list {
    flex-direction: column;
    align-items: center;
}

.news-item {
    width: 90%;
}
}
    </style>
<body>
    <div class="news-container">
        <h2 class="news-title">Bão mạng</h2>
        <div class="news-list">
            <div class="news-item">
                <img src="./ảnh 1 b6.png" alt="Tin 1">
                <p><strong>Vụ mẹ và bé 3 tháng tuổi rơi từ tầng 12 chung cư tử vong:</strong> Cảnh sát đặt nghi vấn do trầm cảm</p>
            </div>
            <div class="news-item">
                <img src="./ảnh 2 b6.png" alt="Tin 2">
                <p><strong>MXH khen ngợi anh CSGT</strong> áo dính đầy máu khi đưa cô gái bị nạn đi cấp cứu</p>
            </div>
            <div class="news-item">
                <img src="./ảnh 3 b6.png" alt="Tin 3">
                <p><strong>Lại xuất hiện clip chốt bắn đất</strong> nhanh như chớp xôn xao mạng</p>
            </div>
        </div>
        <a href="./index.html" >Next</a>
    </div>
</body>
</html>
