<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểm tra một số là sốsố chẵn hay lẻ</title>
</head>
<style>
    body {text-align: center;}
    .back-home {
        padding: 10px 20px;
        font-size: 16px;
        color: white;
        background-color: #5990bd;
        text-decoration: none;
        border-radius: 5px;
        text-align: center;
        }
        .back-home:hover {
            background-color:#3498db;
        }
</style>
<body>

    <h2 >Kiểm tra số chẵn hay lẻ</h2>
    
    <label for="inputNumber">Nhập một số: </label>
    <input type="number" id="inputNumber" />
    <button onclick="checkEvenOdd()">Kiểm tra</button>
    
    <p id="result"></p>

    <script>
        function checkEvenOdd() {

            let number = document.getElementById("inputNumber").value;

            if (number % 2 === 0) {
                document.getElementById("result").innerText = `${number} là số chẵn.`;
            } else {
                document.getElementById("result").innerText = `${number} là số lẻ.`;
            }
        }
    </script>
     <a href="index.html" class="back-home">Quay lại Trang Chủ</a>
</body>
</html>
