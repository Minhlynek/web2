
<!DOCTYPE html>
<style>
  .back-home {
      padding: 10px 20px;
      font-size: 16px;
      color: white;
      background-color: #5990bd;
      text-decoration: none;
      border-radius: 5px;
      text-align: center;
    }
    .back-home:hover {
      background-color: #3498db;
    }
</style>
<html>
  <body>
    <h2>Thêm node ở vị trí xác định: before</h2>
    <div id="container">
      <p id="p1">No No</p>
      <p id="p2">Mly Nek</p>
    </div>
    <button onclick="addnode()">Add Node</button>
    <script>
      function addnode() {
        var x = document.createElement('p');
        x.className = "p3";
        x.innerText = "MLy nek";
        var cha = document.getElementById('container');
        var y = document.getElementById('p2');
        cha.insertBefore(x, y);
      }
    </script>
    <a href="index.html" class="back-home">Quay về trang chủ</a>
  </body>
</html>
